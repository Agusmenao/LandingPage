<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title><!-- Nombre del sitio -->
    <link rel="stylesheet" href="/contacto.css"><!-- Link de los stilos -->
</head>
<body>
  </div>
    
    <form><!-- Formulario -->

        <h2 class="t2">Contacto</h2><!-- Título -->

        <div class="conteform"><!-- Contenedor de los labels e inputs -->
            
        <label for="Nombre">Nombre</label><!-- Casilla de Nombre -->
        <input type="text" name="name" id="Nombre" placeholder="Nombre">
        
        <label for="email">Correo</label><!-- Casilla de correo -->
        <input type="email" name="email" id="email" placeholder="Correo electronico">

        <label for="celular">Celular</label><!-- Casilla de Número celular -->
        <input type="phone" name="phone" id="celular" placeholder="Número de celular">

        <label for="texto">Mensaje</label><!-- Casilla del textarea -->
        <textarea name="texto" id="texto" cols="30" rows="5" placeholder="Deje su mensaje"></textarea>

        </div>
        <div class="botonEnviar"><!-- Contenedor del Botón -->
            <input class="btne" type="submit" value="enviar"><!-- Botón "enviar" -->
        </div>
       
    </form>




</body>
</html>
